<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: ##ffebcd;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .video-card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .video-card iframe {
      width: 100%;
      height: 200px;
      border-radius: 8px;
    }

    .video-card h3 {
      margin-top: 12px;
      font-size: 18px;
      color: #007bff;
    }

    .back-btn {
      margin-bottom: 20px;
      display: inline-block;
      padding: 10px 16px;
      background-color: #6c757d;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <div class="container">

</body>
</html>
