    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      max-height: 180px;
      object-fit: contain;
      border-radius: 8px;
    }

    .product-card h3 {
      font-size: 18px;
      margin: 10px 0;
      color: #333;
    }

    .product-card p {
      font-size: 16px;
      color: #007bff;
      margin-bottom: 10px;
    }

    .product-card button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .product-card button:hover {
      background-color: #0056b3;
    }

    .back-btn {
      margin-bottom: 20px;
      display: inline-block;
      padding: 10px 16px;
      background-color: #6c757d;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
