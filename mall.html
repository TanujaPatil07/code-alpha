<!DOCTYPE html>

  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: ##ffebcd;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      background: #6c757d;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
    }
    .back-btn:hover {
      background: #5a6268;
    }

    .mall-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .mall-header input[type="text"] {
      padding: 8px;
      width: 200px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .mall-header select {
      padding: 8px;
      border-radius: 4px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      max-height: 180px;
      object-fit: contain;
      border-radius: 8px;
    }

    .product-card h3 {
      font-size: 18px;
      margin: 10px 0;
      color: #333;
    }

    .product-card p {
      font-size: 16px;
      color: #007bff;
      margin-bottom: 10px;
    }

    .product-card button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .product-card button:hover {
      background-color: #0056b3;
    }

    .section-title {
      margin-top: 40px;
      margin-bottom: 15px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
