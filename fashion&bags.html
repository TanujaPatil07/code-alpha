<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fashion & Bags Products | My Simple Store</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      max-height: 180px;
      object-fit: contain;
      border-radius: 8px;
    }

    .product-card h3 {
      font-size: 18px;
      margin: 10px 0;
      color: #333;
    }

    .product-card p {
      font-size: 16px;
      color: #007bff;
      margin-bottom: 10px;
    }

    .product-card button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .product-card button:hover {
      background-color: #0056b3;
    }

    .back-btn {
      margin-bottom: 20px;
      display: inline-block;
      padding: 10px 16px;
      background-color: #6c757d;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .back-btn:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="dashboard.html" class="back-btn">← Back to Dashboard</a>
    <h1>🔥 Fashion & Bags Products</h1>

    <div class="product-grid">
      <!-- Product 1 -->
      <div class="product-card">
        <img src="images/headphones.jpg" alt="Wireless Headphones">
        <h3>Hand Bag</h3>
        <p>₹1,100</p>
      
	   <button><a href="Hand Bag.html" class="btn">👜 Visit</a></button>
      </div>

      <!-- Product 2 -->
      <div class="product-card">
        <img src="images/smartwatch.jpg" alt="Smart Watch">
        <h3>Travel Bag</h3>
        <p>₹6000</p>
        
        <button><a href="Travel Bag.html" class="btn">👜 Visit</a></button>
      </div>

      <!-- Product 3 -->
      <div class="product-card">
        <img src="images/shoes.jpg" alt="Running Shoes">
        <h3>long Bag</h3>
        <p>599</p>
        
		<button><a href="long Bag.html" class="btn">👜 Visit</a></button>
      </div>

      <!-- Product 4 -->
      <div class="product-card">
        <img src="images/bag.jpg" alt="Travel Bag">
        <h3>Sky Bag</h3>
        <p>₹840</p>
        
		<button><a href="Sky Bag.html" class="btn">👜 Visit</a></button>
      </div>

      <!-- Product 5 -->
      <div class="product-card">
        <img src="images/powerbank.jpg" alt="Power Bank">
        <h3>Waterproof Bag </h3>
        <p>₹649</p>
        
		 <button><a href="Waterproof Bag.html" class="btn">👜 Visit</a></button>
      </div>
	  
	  <!-- Product 6 -->
      <div class="product-card">
        <img src="images/powerbank.jpg" alt="Power Bank">
        <h3>College Bag </h3>
        <p>₹455</p>
        
	  <button><a href="College Bag.html" class="btn">👜 Visit</a></button>
      </div>
	  
	  <!-- Product 7 -->
      <div class="product-card">
        <img src="images/powerbank.jpg" alt="Power Bank">
        <h3>Childs Bag</h3>
        <p>₹299</p>

       <button><a href="Childs Bag.html" class="btn">👜 Visit</a></button>
      </div>
	  
	  <!-- Product 8 -->
      <div class="product-card">
        <img src="images/powerbank.jpg" alt="Power Bank">
        <h3>purse</h3>
        <p>₹500</p>
        
		 <button><a href="purse.html" class="btn">👜 Visit</a></button>
      </div>
    </div>
  </div>

</body>
</html>
